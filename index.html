<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bondhon Enterprise | Supari Business Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="nav-glass sticky top-0 z-50 px-6 py-4 border-b border-slate-200">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-br from-green-600 to-green-800 p-2.5 rounded-2xl shadow-lg">
                    <i class="fas fa-handshake text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black text-slate-800 tracking-tight">বন্ধন <span class="text-green-600">এন্টারপ্রাইজ</span></h1>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">পাইকারি সুপারি বিক্রেতা</p>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="openModal('binModal')" class="bg-slate-100 hover:bg-slate-200 text-slate-600 px-4 py-2.5 rounded-xl font-bold transition-all border border-slate-200">
                    <i class="fas fa-trash-restore"></i>
                </button>
                <button onclick="openModal('customerModal')" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2.5 rounded-xl font-bold transition-all shadow-lg shadow-green-100">
                    <i class="fas fa-plus mr-2"></i> নতুন কাস্টমার
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-10">
            <div class="stat-card bg-white p-6 rounded-[2rem] border border-slate-100 shadow-xl">
                <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">মোট কাস্টমার</p>
                <h2 id="totalCust" class="text-4xl font-black text-slate-800">0</h2>
            </div>
            <div class="stat-card bg-white p-6 rounded-[2rem] border-l-4 border-l-orange-500 shadow-xl">
                <p class="text-orange-400 text-xs font-bold uppercase tracking-widest mb-2">মোট সুপারি (পিস)</p>
                <h2 id="totalQty" class="text-4xl font-black text-slate-800">0</h2>
            </div>
            <div class="stat-card bg-white p-6 rounded-[2rem] border-l-4 border-l-rose-500 shadow-xl">
                <p class="text-rose-400 text-xs font-bold uppercase tracking-widest mb-2">মোট বাকি</p>
                <h2 id="totalDue" class="text-4xl font-black text-rose-600">৳ 0</h2>
            </div>
            <div class="stat-card bg-green-600 p-6 rounded-[2rem] shadow-xl shadow-green-200">
                <p class="text-green-100 text-xs font-bold uppercase tracking-widest mb-2">নগদ আদায়</p>
                <h2 id="totalCash" class="text-4xl font-black text-white">৳ 0</h2>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-2xl overflow-hidden">
            <div class="p-8 border-b border-slate-100 flex flex-col md:flex-row justify-between items-center gap-4">
                <h3 class="text-2xl font-bold text-slate-800 tracking-tight">কাস্টমার লেজার</h3>
                <div class="relative w-full md:w-80">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="search" onkeyup="filterTable()" placeholder="কাস্টমার খুঁজুন..." class="w-full pl-12 pr-4 py-3 rounded-2xl bg-slate-100 border-none focus:ring-2 focus:ring-green-500 outline-none transition-all">
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50">
                        <tr>
                            <th class="p-6 text-slate-500 font-bold uppercase text-xs">নাম ও ফোন</th>
                            <th class="p-6 text-center text-slate-500 font-bold uppercase text-xs">মোট সুপারি</th>
                            <th class="p-6 text-right text-slate-500 font-bold uppercase text-xs">বর্তমান বাকি</th>
                            <th class="p-6 text-center text-slate-500 font-bold uppercase text-xs">অ্যাকশন</th>
                        </tr>
                    </thead>
                    <tbody id="customerTable" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="customerModal" class="modal-overlay fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-md p-10 shadow-2xl scale-in">
            <h3 class="text-3xl font-black mb-2 text-slate-800 italic font-siliguri">নতুন কাস্টমার</h3>
            <p class="text-slate-500 mb-8 text-sm font-medium uppercase tracking-widest">কাস্টমার প্রোফাইল তৈরি করুন</p>
            <div class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-2 uppercase">কাস্টমারের নাম</label>
                    <input type="text" id="name" class="w-full bg-slate-100 border-none p-4 rounded-2xl focus:ring-2 focus:ring-green-500 outline-none">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-2 uppercase">মোবাইল নম্বর</label>
                    <input type="text" id="phone" placeholder="017..." class="w-full bg-slate-100 border-none p-4 rounded-2xl focus:ring-2 focus:ring-green-500 outline-none">
                </div>
            </div>
            <div class="flex gap-4 mt-10">
                <button onclick="closeModal('customerModal')" class="flex-1 px-6 py-4 text-slate-400 font-bold">বাতিল</button>
                <button onclick="saveCustomer()" class="flex-1 bg-green-600 text-white px-8 py-4 rounded-2xl font-black shadow-lg">সেভ করুন</button>
            </div>
        </div>
    </div>

    <div id="detailModal" class="modal-overlay fixed inset-0 bg-slate-900/60 backdrop-blur-md hidden z-[100] flex items-center justify-center p-2 md:p-6"></div>

    <div id="binModal" class="modal-overlay fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-white rounded-[2.5rem] w-full max-w-2xl p-8 shadow-2xl flex flex-col max-h-[80vh]">
            <h3 class="text-2xl font-black mb-6 flex items-center gap-3"><i class="fas fa-trash-restore text-orange-500"></i> রিসাইকেল বিন</h3>
            <div class="overflow-y-auto flex-1 border rounded-2xl">
                <table class="w-full">
                    <tbody id="binTable" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
            <button onclick="closeModal('binModal')" class="mt-6 w-full py-4 bg-slate-100 rounded-2xl font-bold">বন্ধ করুন</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
