<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bondhon Enterprise | Mobile Premium</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50 text-slate-900 font-siliguri">

    <nav class="nav-glass sticky top-0 z-50 px-4 py-3 border-b border-slate-200">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-gradient-to-br from-green-600 to-green-800 p-2 rounded-xl shadow-lg">
                    <i class="fas fa-handshake text-white text-lg"></i>
                </div>
                <div>
                    <h1 class="text-lg md:text-2xl font-black text-slate-800">বন্ধন <span class="text-green-600">এন্টারপ্রাইজ</span></h1>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="openModal('binModal')" class="bg-slate-100 text-slate-600 p-2.5 rounded-xl border border-slate-200">
                    <i class="fas fa-trash-restore"></i>
                </button>
                <button onclick="openModal('customerModal')" class="bg-green-600 text-white px-4 py-2.5 rounded-xl font-bold shadow-lg flex items-center gap-2">
                    <i class="fas fa-plus"></i> <span class="hidden md:inline">নতুন কাস্টমার</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-3 py-6">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
            <div class="stat-card bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                <p class="text-slate-400 text-[10px] font-bold uppercase mb-1">মোট কাস্টমার</p>
                <h2 id="totalCust" class="text-2xl font-black text-slate-800">0</h2>
            </div>
            <div class="stat-card bg-white p-4 rounded-2xl border-l-4 border-l-orange-500 shadow-sm">
                <p class="text-orange-400 text-[10px] font-bold uppercase mb-1">মোট সুপারি</p>
                <h2 id="totalQty" class="text-2xl font-black text-slate-800">0</h2>
            </div>
            <div class="stat-card bg-white p-4 rounded-2xl border-l-4 border-l-rose-500 shadow-sm">
                <p class="text-rose-400 text-[10px] font-bold uppercase mb-1">মোট বাকি</p>
                <h2 id="totalDue" class="text-2xl font-black text-rose-600">৳0</h2>
            </div>
            <div class="stat-card bg-green-600 p-4 rounded-2xl shadow-lg">
                <p class="text-green-100 text-[10px] font-bold uppercase mb-1">নগদ আদায়</p>
                <h2 id="totalCash" class="text-2xl font-black text-white">৳0</h2>
            </div>
        </div>

        <div class="bg-white rounded-3xl border border-slate-100 shadow-xl overflow-hidden">
            <div class="p-5 border-b flex flex-col md:flex-row justify-between items-center gap-4">
                <h3 class="text-xl font-bold text-slate-800">কাস্টমার তালিকা</h3>
                <div class="relative w-full md:w-80">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" id="search" onkeyup="filterTable()" placeholder="খুঁজুন..." class="w-full pl-11 pr-4 py-3 rounded-xl bg-slate-100 outline-none focus:ring-2 focus:ring-green-500">
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50">
                        <tr>
                            <th class="p-4 text-slate-500 font-bold text-xs">নাম</th>
                            <th class="p-4 text-center text-slate-500 font-bold text-xs uppercase">বাকি</th>
                            <th class="p-4 text-center text-slate-500 font-bold text-xs uppercase">অ্যাকশন</th>
                        </tr>
                    </thead>
                    <tbody id="customerTable" class="divide-y divide-slate-50"></tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="customerModal" class="modal-overlay fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-[100] flex items-end md:items-center justify-center">
        <div class="bg-white rounded-t-[2rem] md:rounded-[2rem] w-full max-w-md p-8 shadow-2xl scale-in">
            <h3 class="text-2xl font-black mb-1 text-slate-800">নতুন কাস্টমার</h3>
            <p class="text-slate-400 mb-6 text-xs uppercase tracking-widest font-bold">প্রোফাইল তৈরি করুন</p>
            <div class="space-y-4">
                <input type="text" id="name" placeholder="কাস্টমারের নাম" class="w-full bg-slate-100 p-4 rounded-xl outline-none ring-1 ring-slate-200 focus:ring-2 focus:ring-green-500">
                <input type="text" id="phone" placeholder="মোবাইল নম্বর" class="w-full bg-slate-100 p-4 rounded-xl outline-none ring-1 ring-slate-200 focus:ring-2 focus:ring-green-500">
                <div class="flex gap-3 mt-4">
                    <button onclick="closeModal('customerModal')" class="flex-1 py-4 text-slate-500 font-bold">বাতিল</button>
                    <button onclick="saveCustomer()" class="flex-1 bg-green-600 text-white py-4 rounded-xl font-black shadow-lg">সেভ করুন</button>
                </div>
            </div>
        </div>
    </div>

    <div id="detailModal" class="modal-overlay fixed inset-0 bg-slate-900/60 backdrop-blur-md hidden z-[100] flex items-end md:items-center justify-center"></div>

    <div id="binModal" class="modal-overlay fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-white rounded-[2rem] w-full max-w-lg p-6 shadow-2xl flex flex-col max-h-[70vh]">
            <h3 class="text-xl font-black mb-4"><i class="fas fa-trash-restore text-orange-500 mr-2"></i>রিসাইকেল বিন</h3>
            <div class="overflow-y-auto flex-1 border rounded-xl">
                <table class="w-full">
                    <tbody id="binTable" class="divide-y"></tbody>
                </table>
            </div>
            <button onclick="closeModal('binModal')" class="mt-4 w-full py-3 bg-slate-100 rounded-xl font-bold">বন্ধ করুন</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<div id="deleteConfirmModal" class="modal-overlay fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-[110] flex items-center justify-center p-4">
    <div class="bg-white rounded-[2rem] w-full max-w-xs p-6 shadow-2xl scale-in text-center">
        <div class="w-16 h-16 bg-rose-100 text-rose-500 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-trash-alt text-2xl"></i>
        </div>
        <h3 class="text-xl font-black text-slate-800 mb-2">আপনি কি নিশ্চিত?</h3>
        <p class="text-slate-500 text-sm mb-6">এটি ডিলিট করলে আর ফিরে পাওয়া যাবে না।</p>
        <div class="flex gap-3">
            <button onclick="closeModal('deleteConfirmModal')" class="flex-1 py-3 bg-slate-100 text-slate-600 rounded-xl font-bold">না</button>
            <button id="finalDeleteBtn" class="flex-1 py-3 bg-rose-500 text-white rounded-xl font-bold shadow-lg shadow-rose-100">হ্যাঁ, মুছুন</button>
        </div>
    </div>
</div>
